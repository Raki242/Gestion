<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6f42c1, #6610f2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-card {
      background-color: white;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 0.75rem 1.5rem rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(102,16,242,0.25);
    }
    .form-title {
      font-weight: bold;
      color: #6610f2;
    }
    .btn-purple {
      background-color: #6610f2;
      color: white;
    }
    .btn-purple:hover {
      background-color: #520dc2;
    }
  </style>

</head>
<body>
   
  <div class="login-card">
    <form method="post">
        {% csrf_token %}

    <div class="text-center mb-4">
      <i class="bi bi-box-arrow-in-right fs-1 text-primary"></i>
      <h3 class="form-title">Connexion</h3>
    </div>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Enter votre nom</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input type="text" class="form-control" name="nom" placeholder="Nom" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label"> Entrer votre mot de passe</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control" name="password" placeholder="Entrez votre mot de passe" required>
        </div>
      </div>
      <div class="mb-3 form-check">
        <center><button class="btn btn-success" type="submit">soumettre</button></center><br>
      <div class="d-grid">
        <button type="submit" class="btn btn-purple">
          <i class="bi bi-box-arrow-in-right me-2"><a href="{% url 'entrer' %}" style="text-decoration: none;"></i> Créer un compte
        </button>
      </div>
      <div class="text-center mt-3">
        <a href="{% url 'email' %}" class="text-decoration-none text-secondary" style="text-decoration: none;">Mot de passe oublié ?</a>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    
</body>
</html>
