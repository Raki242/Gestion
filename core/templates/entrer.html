
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authentification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      body {
        height: 100vh;
        background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
        background-size: 400% 400%;
        animation: gradientFlow 10s ease infinite;
        display: flex;
        align-items: center;
        justify-content: center;
      }
  
      @keyframes gradientFlow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
  
      .form-container {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 100%;
      }
  
      .form-title {
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
        color: #6a11cb;
      }
  
      .btn-gradient {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
        border: none;
      }
  
      .btn-gradient:hover {
        background: linear-gradient(to right, #2575fc, #6a11cb);
      }
    </style>
  
   
<body>
    
        <section>
            <div class="container">
                <ul class="nav-item" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; margin-top:50px;border-radius:25px;box-shadow:6px 7px 6px 7px;"><a href="{% url 'connexion' %}" class="nav-link" style="text-align:center;">Retour</a></li>
            </div>
            <div>
                {% if messages %}
                    {% for messag in messages %}
                    <p>{{ messag }}</p>
                    {% endfor %}
                {% endif %}
            </div>
        </section>
        <form method="post">
            {% csrf_token %}
      <div class="form-container">
        <h3 class="form-title">Créer un compte</h3>
        <form>
          <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
              <input type="text" class="form-control" name="nom" placeholder="Votre nom" required>
            </div>
          </div>
    
          <div class="mb-3">
            <label for="email" class="form-label">Adresse e-mail</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
              <input type="email" class="form-control" name="email" placeholder="email@example.com" required>
            </div>
          </div>
    
          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
              <input type="password" class="form-control" name="password1" placeholder="Mot de passe" required>
            </div>
          </div>
    
          <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirmer le mot de passe</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-shield-lock-fill"></i></span>
              <input type="password" class="form-control" name="password2" placeholder="Répétez le mot de passe" required>
            </div>
          </div>
          <div class="form-group" style="text-align: center;">
            <label for="">Statut de l'utilisateur</label>
            <select name="role"  >
                <option value="parent">Parent</option>
                <option value="etudiant">Etudiant</option>
                <option value="formateur">Formateur</option>
            </select>
        </div>
    
      <br>
          <div class="d-grid">
            <button type="submit" class="btn btn-gradient">
              <i class="bi bi-check-circle-fill me-2"></i>Valider
            </button>
          </div>
        </form>
      </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
