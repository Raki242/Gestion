<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modification du mot de passe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(-45deg, #89CFF0, #A1C4FD, #C2E9FB, #89CFF0);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .btn-animated {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-animated:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(135, 206, 250, 0.5);
    }

    .icon-inside {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #0d6efd;
    }

    .input-group {
      position: relative;
    }

    .input-group input {
      padding-left: 2.5rem;
    }
  </style>
<body>
    <div class="container">
        <div class="" style="text-align: center;">
            <ul> <a href="{% url 'connexion' %}" style="text-decoration: none;">Page d'acceuille</a></li>
        </div>
        
            
        </div>
        <h5 style="text-align: center;font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Cher admin prenez soin de ne reveler a personne votre nouveau mot de passe</h5>
        
  <div class="card p-4" style="min-width: 350px; max-width: 400px;">
    <h4 class="text-center mb-4">Modifier le mot de passe</h4>
    <form method="post">
        {% csrf_token %}

      <div class="mb-3 input-group">
        <i class="bi bi-lock-fill icon-inside"></i>
        <input type="password" class="form-control" name="password" placeholder="Nouveau mot de passe" required>
      </div>

      <div class="mb-4 input-group">
        <i class="bi bi-shield-lock-fill icon-inside"></i>
        <input type="password" class="form-control"  name="confirm_password" placeholder="Confirmer le mot de passe" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-animated">
          <i class="bi bi-arrow-repeat me-2"></i>Soumettre
        </button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
